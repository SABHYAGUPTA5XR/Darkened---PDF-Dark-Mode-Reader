<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="row-label">Enable Theming</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="row">
      <label for="themeSelect" class="row-label">Theme:</label>
      <select id="themeSelect">
        <option value="none">Default</option>
        <option value="smart-dark">Smart Dark</option>
        <option value="pure-invert">Pure Invert</option>
        <option value="sepia">Sepia</option>
        <option value="desert">Desert</option>
        <option value="water">Water</option>
        <option value="neodark">Neodark</option>
        <option value="cyberpunk">Cyberpunk</option>
      </select>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
